<div class="d-flex align-items-center justify-content-between p-3 mb-2 bg-white rounded-4 shadow-sm border border-light task-card">
    <div class="d-flex align-items-center gap-3" style="flex: 1;">
        <a href="/complete/{{ task.id }}" class="text-decoration-none d-flex align-items-center justify-content-center" style="width: 24px; height: 24px;">
            {% if task.status.name == 'COMPLETED' %}
                <i class="bi bi-check-circle-fill text-muted fs-4"></i>
            {% else %}
                <i class="bi bi-circle text-secondary fs-4"></i>
            {% endif %}
        </a>

        <div style="min-width: 0;">
            <h6 class="mb-0 fw-bold text-truncate {% if task.status.name == 'COMPLETED' %}text-decoration-line-through text-muted{% endif %}" style="font-size: 0.95rem;">
                {{ task.title }}
            </h6>
            <div class="d-flex align-items-center gap-2 mt-1">
                <small class="text-muted" style="font-size: 0.75rem;">
                    {{ task.deadline }}
                </small>
                {% if task.priority.name == 'HIGH' %}
                    <span class="badge bg-danger-subtle text-danger rounded-pill" style="font-size: 0.65rem; font-weight: 700;">HIGH</span>
                {% endif %}
            </div>
        </div>
    </div>

    <a href="/delete/{{ task.id }}" class="btn btn-light btn-sm rounded-circle text-danger ms-2" style="width: 32px; height: 32px; padding: 0; display: flex; align-items: center; justify-content: center;">
        <i class="bi bi-trash"></i>
    </a>
</div>
